<div class="span3">
    <div class="rank">
        <span class='#{ranking_class_extend}'>#{rank}</span>
    </div>
    <div class="photo">
        <a href="#{coordinates_view_path}">
            <img src="#{coordinates_photo_path}" class="coordinate_image" alt="" style="display: inline;"/>
        </a>
    </div>
    <div class="information">
        <div class="information_left">
            <div class="point">
                <span class="point_number">#{coordinates_score}</span> Points
            </div>
            <div class="total_price">
                ¥<span class="price_number">#{coordinates_price}</span>
            </div>
        </div>
        <div class="information_right">
            #{coordinates_user_information}
        </div>
    </div>
</div>
